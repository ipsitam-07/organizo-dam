name: dam-platform

networks:
  dam-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  minio_data:

services:
  # PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: dam-postgres
    restart: unless-stopped
    networks:
      - dam-network
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Redis
  redis:
    image: redis:7-alpine
    container_name: dam-redis
    restart: unless-stopped
    networks:
      - dam-network
    volumes:
      - redis_data:/data
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: dam-rabbitmq
    restart: unless-stopped
    networks:
      - dam-network
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
      - ./infra/rabbitmq/definitions.json:/etc/rabbitmq/definitions.json:ro
      - ./infra/rabbitmq/rabbitmq.conf:/etc/rabbitmq/rabbitmq.conf:ro
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST}
    ports:
      - "5672:5672" # AMQP
      - "15672:15672" # Management UI
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s

  # MinIO
  minio:
    image: minio/minio:latest
    container_name: dam-minio
    restart: unless-stopped
    networks:
      - dam-network
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "9000:9000" # MinIO S3 API
      - "9001:9001" # UI
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  # MinIO bucket initialisation
  minio-init:
    image: minio/mc:latest
    container_name: dam-minio-init
    networks:
      - dam-network
    depends_on:
      minio:
        condition: service_healthy
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
    entrypoint: >
      /bin/sh -c "
        echo 'Waiting for MinIO...';
        sleep 3;
        mc alias set local http://minio:9000 $${MINIO_ACCESS_KEY} $${MINIO_SECRET_KEY};
        mc mb --ignore-existing local/assets;
        mc mb --ignore-existing local/chunks;
        mc mb --ignore-existing local/renditions;
        echo 'Buckets ready:';
        mc ls local;
      "
    restart: on-failure

  # apps/api — Backend
  api:
    build:
      context: .
      dockerfile: ./apps/api/Dockerfile.dev
    container_name: dam-api
    restart: unless-stopped
    networks:
      - dam-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/api/node_modules
      - /app/packages/config/node_modules
      - /app/packages/database/node_modules
      - /app/packages/logger/node_modules
    environment:
      NODE_ENV: ${NODE_ENV}
      SERVICE_NAME: api
      PORT: 3000

      # DB
      POSTGRES_HOST: ${POSTGRES_HOST}
      POSTGRES_PORT: ${POSTGRES_PORT}
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

      # Redis
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}

      # RabbitMQ
      RABBITMQ_HOST: ${RABBITMQ_HOST}
      RABBITMQ_PORT: ${RABBITMQ_PORT}
      RABBITMQ_USER: ${RABBITMQ_USER}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST}

      # MinIO
      MINIO_ENDPOINT: ${MINIO_ENDPOINT}
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRY: ${JWT_EXPIRY}
    ports:
      - "3000:3000"
      - "3001:3001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  #apps/upload - Backend
  upload:
    build:
      context: .
      dockerfile: ./apps/upload/Dockerfile.dev
    container_name: dam-upload
    restart: unless-stopped
    networks:
      - dam-network
    ports:
      - "3002:3002"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/apps/upload/node_modules
      - /app/packages/config/node_modules
      - /app/packages/database/node_modules
      - /app/packages/logger/node_modules

    env_file:
      - .env
    depends_on:
      - postgres

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 15s

  # apps/web — Frontend
  web:
    build:
      context: .
      dockerfile: ./apps/web/Dockerfile.dev
    container_name: dam-web
    restart: unless-stopped
    networks:
      - dam-network
    depends_on:
      - api
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      NODE_ENV: ${NODE_ENV}
      VITE_API_BASE_URL: /api
      VITE_TUS_ENDPOINT: /api/upload/core/
    ports:
      - "5173:5173"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5173/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s

  # NGINX
  nginx:
    image: nginx:alpine
    container_name: dam-nginx
    restart: unless-stopped
    networks:
      - dam-network
    depends_on:
      - api
      - web
    volumes:
      - ./infra/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "80:80"
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost/"]
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 10s
